<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="./p .css/feedbackform.css">
</head>
<body>
  <div class="container">
    <h1>Feedback Form</h1>
    <form action="https://formspree.io/f/mrgnkjro" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="">Select One</option>
          <option value="5">5 - Excellent</option>
          <option value="4">4 - Very Good</option>
          <option value="3">3 - Good</option>
          <option value="2">2 - Fair</option>
          <option value="1">1 - Poor</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" <a href="./home.html" onclick="window.location='./home.html'">submit</a></button>
        <button type="submit" <a href="./home.html" onclick="window.location='./home.html'">back</a></button>
      </div>
    </form>
  </div>
</body>
</html>
